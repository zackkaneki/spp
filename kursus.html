<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kursus</title>
    <link rel="stylesheet" href="body.css">
    <script src="config.js"></script>
    <style>
        .container {
            max-width: 1200px;
            width: 95%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            display: none;
            margin-top: 20px;
        }
        .form-container.show {
            display: block;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #9b59b6;
            box-shadow: 0 0 0 2px rgba(155, 89, 182, 0.2);
        }

        .btn {
            padding: 10px 20px;
            background: #9b59b6;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn:hover {
            background: #8e44ad;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-cancel {
            background: #e74c3c;
        }

        .btn-cancel:hover {
            background: #c0392b;
        }

        .btn-delete {
            background: #e74c3c;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        .table-responsive {
            width: 100%;
            overflow-x: auto;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            vertical-align: top;
        }

        th {
            background: #f5f0ff;
            color: #5d3a9e;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        tr {
            transition: background 0.2s;
        }

        tr:hover {
            background: #f9f5ff;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        tr:nth-child(even):hover {
            background-color: #f9f5ff;
        }

        .edit-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .edit-textarea {
            width: 100%;
            min-height: 80px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #ffebee;
            border-radius: 5px;
            display: none;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-edit {
            background: #3498db;
        }

        .btn-edit:hover {
            background: #2980b9;
        }

        .btn-save {
            background: #2ecc71;
        }

        .btn-save:hover {
            background: #27ae60;
        }

        .scrollable-cell {
            max-width: 200px;
            overflow: auto;
            white-space: nowrap;
        }

        .scrollable-textarea {
            max-width: 300px;
            overflow: auto;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            th, td {
                padding: 8px 10px;
                font-size: 14px;
            }
            
            .btn {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="headercontainer">
        <header class="header">
            <div class="logo">Kursus</div>
            <button class="mobile-menu-btn">â˜°</button>
            <nav class="nav">
                <button class="nav-btn" onclick="window.location.href='tahap.html'">Kursus</button>
                <button class="nav-btn" onclick="window.location.href='sesi.html'">Pelajar</button>
                <button class="nav-btn" onclick="window.location.href='permohonan.html'">Permohonan</button>
                <button class="nav-btn" id="logoutBtn">Log Keluar</button>
            </nav>
        </header>
    </div>

    <div class="container">
        <h2>Senarai Kursus</h2>
        <button class="btn" id="toggleFormBtn">Tambah Kursus</button>
        <div id="formContainer" class="form-container">
            <h2>Tambah Kursus</h2>
            <div id="errorMessage" class="error"></div>
            <form id="kursusForm">
                <div class="form-group">
                    <label for="nama">Nama Kursus</label>
                    <input type="text" id="nama" placeholder="Masukkan nama kursus" required>
                </div>
                <div class="form-group">
                    <label for="kod">Kod Kursus</label>
                    <input type="text" id="kod" placeholder="Masukkan kod kursus" required>
                </div>
                <div class="form-group">
                    <label for="tempoh">Tempoh Kursus</label>
                    <input type="text" id="tempoh" placeholder="Masukkan tempoh" required>
                </div>
                <div class="form-group">
                    <label for="syarat">Syarat (asingkan dengan koma)</label>
                    <textarea id="syarat" placeholder="Masukkan syarat, cth: Syarat 1, Syarat 2" required></textarea>
                </div>
                <div class="form-group">
                    <label for="kurikulum">Kurikulum (asingkan dengan koma)</label>
                    <textarea id="kurikulum" placeholder="Masukkan kurikulum, cth: Topik 1, Topik 2" required></textarea>
                </div>
                <div class="action-buttons">
                    <button type="submit" class="btn">Tambah Kursus</button>
                    <button type="button" class="btn btn-cancel" id="cancelBtn">Batal</button>
                </div>
            </form>
        </div>

        <div class="table-responsive">
            <table id="kursusTable">
                <thead>
                    <tr>
                        <th>Bil</th>
                        <th>Nama</th>
                        <th>Kod</th>
                        <th>Tempoh</th>
                        <th>Syarat</th>
                        <th>Kurikulum</th>
                        <th>Tindakan</th>
                    </tr>
                </thead>
                <tbody id="kursusTableBody"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
        import { getDatabase, ref, set, onValue, update, push, remove } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAydlHWbNJ2eRsBJfT3i8g9pq58wXkFTfs",
            authDomain: "spp-2025-53c5c.firebaseapp.com",
            projectId: "spp-2025-53c5c",
            storageBucket: "spp-2025-53c5c.appspot.com",
            messagingSenderId: "308795708142",
            appId: "1:308795708142:web:4914dd03f26a6adc4c19ff",
            databaseURL: "https://spp-2025-53c5c-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        const kursusForm = document.getElementById('kursusForm');
        const kursusTableBody = document.getElementById('kursusTableBody');
        const errorMessage = document.getElementById('errorMessage');
        const logoutBtn = document.getElementById('logoutBtn');
        const toggleFormBtn = document.getElementById('toggleFormBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const formContainer = document.getElementById('formContainer');

        // Toggle form visibility
        toggleFormBtn.addEventListener('click', () => {
            formContainer.classList.toggle('show');
            kursusForm.reset(); // Reset form when showing
            errorMessage.style.display = 'none'; // Hide error message
        });

        // Cancel button to hide form
        cancelBtn.addEventListener('click', () => {
            formContainer.classList.remove('show');
            kursusForm.reset(); // Reset form when canceling
            errorMessage.style.display = 'none'; // Hide error message
        });

        // Load kursus data
        function loadKursusData() {
            const uid = localStorage.getItem('uid');
            const tahapId = localStorage.getItem('tahapId');
            if (!tahapId) {
                errorMessage.textContent = 'No tahap selected. Please select a tahap.';
                errorMessage.style.display = 'block';
                return;
            }
            const kursusRef = ref(database, `users/${uid}/tahap/${tahapId}/kursus`);
            onValue(kursusRef, (snapshot) => {
                kursusTableBody.innerHTML = '';
                const data = snapshot.val();
                if (data) {
                    Object.keys(data).forEach((kursusId, index) => {
                        const kursusData = data[kursusId];
                        const row = document.createElement('tr');
                        row.dataset.kursusId = kursusId;
                        // Replace commas with <br> for syarat and kurikulum
                        const syaratDisplay = kursusData.syarat ? kursusData.syarat.replace(/,/g, '<br>') : '';
                        const kurikulumDisplay = kursusData.kurikulum ? kursusData.kurikulum.replace(/,/g, '<br>') : '';
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td class="nama-cell">${kursusData.nama}</td>
                            <td class="kod-cell">${kursusData.kod}</td>
                            <td class="tempoh-cell">${kursusData.tempoh}</td>
                            <td class="syarat-cell">${syaratDisplay}</td>
                            <td class="kurikulum-cell">${kurikulumDisplay}</td>
                            <td class="action-buttons">
                                <button class="btn edit-btn">Edit</button>
                                <button class="btn save-btn" style="display: none;">Save</button>
                                <button class="btn btn-delete delete-btn" style="display: none;">Delete</button>
                            </td>
                        `;
                        kursusTableBody.appendChild(row);
                    });
                }
            });
        }

        // Create new kursus
        kursusForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const nama = document.getElementById('nama').value.trim();
            const kod = document.getElementById('kod').value.trim();
            const tempoh = document.getElementById('tempoh').value.trim();
            const syarat = document.getElementById('syarat').value.trim();
            const kurikulum = document.getElementById('kurikulum').value.trim();
            const uid = localStorage.getItem('uid');
            const tahapId = localStorage.getItem('tahapId');
            if (!tahapId) {
                errorMessage.textContent = 'No tahap selected. Please select a tahap.';
                errorMessage.style.display = 'block';
                return;
            }
            const kursusRef = ref(database, `users/${uid}/tahap/${tahapId}/kursus`);
            const newKursusRef = push(kursusRef);

            set(newKursusRef, {
                nama,
                kod,
                tempoh,
                syarat,
                kurikulum
            }).then(() => {
                kursusForm.reset();
                formContainer.classList.remove('show'); // Hide form after submission
                alert('Kursus created successfully!');
            }).catch((error) => {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            });
        });

        // Edit/Save/Delete functionality
        kursusTableBody.addEventListener('click', (e) => {
            const row = e.target.closest('tr');
            if (!row) return;

            const kursusId = row.dataset.kursusId;
            const editBtn = row.querySelector('.edit-btn');
            const saveBtn = row.querySelector('.save-btn');
            const deleteBtn = row.querySelector('.delete-btn');

            if (e.target.classList.contains('edit-btn')) {
                // Enter edit mode
                const namaCell = row.querySelector('.nama-cell');
                const kodCell = row.querySelector('.kod-cell');
                const tempohCell = row.querySelector('.tempoh-cell');
                const syaratCell = row.querySelector('.syarat-cell');
                const kurikulumCell = row.querySelector('.kurikulum-cell');

                // Convert <br> back to commas for editing
                const syaratRaw = syaratCell.innerHTML.replace(/<br>/g, ',');
                const kurikulumRaw = kurikulumCell.innerHTML.replace(/<br>/g, ',');

                namaCell.innerHTML = `<input type="text" class="edit-input nama-input" value="${namaCell.textContent}">`;
                kodCell.innerHTML = `<input type="text" class="edit-input kod-input" value="${kodCell.textContent}">`;
                tempohCell.innerHTML = `<input type="text" class="edit-input tempoh-input" value="${tempohCell.textContent}">`;
                syaratCell.innerHTML = `<textarea class="edit-input syarat-input">${syaratRaw}</textarea>`;
                kurikulumCell.innerHTML = `<textarea class="edit-input kurikulum-input">${kurikulumRaw}</textarea>`;
                editBtn.style.display = 'none';
                saveBtn.style.display = 'inline-block';
                deleteBtn.style.display = 'inline-block';
            } else if (e.target.classList.contains('save-btn')) {
                // Save changes
                const namaInput = row.querySelector('.nama-input').value.trim();
                const kodInput = row.querySelector('.kod-input').value.trim();
                const tempohInput = row.querySelector('.tempoh-input').value.trim();
                const syaratInput = row.querySelector('.syarat-input').value.trim();
                const kurikulumInput = row.querySelector('.kurikulum-input').value.trim();
                const uid = localStorage.getItem('uid');
                const tahapId = localStorage.getItem('tahapId');

                if (!tahapId) {
                    errorMessage.textContent = 'No tahap selected. Please select a tahap.';
                    errorMessage.style.display = 'block';
                    return;
                }

                update(ref(database, `users/${uid}/tahap/${tahapId}/kursus/${kursusId}`), {
                    nama: namaInput,
                    kod: kodInput,
                    tempoh: tempohInput,
                    syarat: syaratInput,
                    kurikulum: kurikulumInput
                }).then(() => {
                    alert('Kursus updated successfully!');
                    loadKursusData(); // Reload to refresh table
                }).catch((error) => {
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                });
            } else if (e.target.classList.contains('delete-btn')) {
                // Delete kursus
                if (confirm('Are you sure you want to delete this kursus?')) {
                    const uid = localStorage.getItem('uid');
                    const tahapId = localStorage.getItem('tahapId');
                    if (!tahapId) {
                        errorMessage.textContent = 'No tahap selected. Please select a tahap.';
                        errorMessage.style.display = 'block';
                        return;
                    }
                    const kursusRef = ref(database, `users/${uid}/tahap/${tahapId}/kursus/${kursusId}`);
                    remove(kursusRef).then(() => {
                        alert('Kursus deleted successfully!');
                        loadKursusData(); // Reload to refresh table
                    }).catch((error) => {
                        errorMessage.textContent = error.message;
                        errorMessage.style.display = 'block';
                    });
                }
            }
        });

        // Logout functionality
        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                localStorage.removeItem('uid');
                localStorage.removeItem('tahapId');
                window.location.href = 'sign.html';
            }).catch((error) => {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            });
        });

        // Initialize mobile menu
        document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
            document.querySelector('.nav').classList.toggle('active');
        });

        // Load kursus data on page load
        loadKursusData();
    </script>
</body>
</html>
