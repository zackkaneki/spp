<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelajar</title>
    <link rel="stylesheet" href="body.css">
    <script src="config.js"></script>
    <style>
        .container {
            max-width: 1200px;
            width: 95%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            display: none;
            margin-top: 20px;
        }
        .form-container.show {
            display: block;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #9b59b6;
            box-shadow: 0 0 0 2px rgba(155, 89, 182, 0.2);
        }

        .btn {
            padding: 10px 20px;
            background: #9b59b6;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn:hover {
            background: #8e44ad;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-cancel {
            background: #e74c3c;
        }

        .btn-cancel:hover {
            background: #c0392b;
        }

        .table-responsive {
            width: 100%;
            overflow-x: auto;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            vertical-align: top;
        }

        th {
            background: #f5f0ff;
            color: #5d3a9e;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        td:nth-child(1) {
            width: 10px !important;
        }
        th:nth-child(1) {
            width: 10px !important;
        }

        tr {
            transition: background 0.2s;
            cursor: pointer;
        }

        tr:hover {
            background: #f9f5ff;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        tr:nth-child(even):hover {
            background-color: #f9f5ff;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #ffebee;
            border-radius: 5px;
            display: none;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .scrollable-cell {
            max-width: 200px;
            overflow: auto;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            th, td {
                padding: 8px 10px;
                font-size: 14px;
            }
            
            .btn {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="headercontainer">
        <header class="header">
            <div class="logo">Pelajar</div>
            <button class="mobile-menu-btn">â˜°</button>
            <nav class="nav">
                <button class="nav-btn" onclick="window.location.href='tahap.html'">Kursus</button>
                <button class="nav-btn" onclick="window.location.href='sesi.html'">Pelajar</button>
                <button class="nav-btn" onclick="window.location.href='permohonan.html'">Permohonan</button>
                <button class="nav-btn" id="logoutBtn">Log Keluar</button>
            </nav>
        </header>
    </div>

    <div class="container">
        <h2>Senarai Pelajar</h2>
        <button class="btn" id="toggleFormBtn">Tambah Pelajar</button>
        <div id="formContainer" class="form-container">
            <h2>Tambah Pelajar</h2>
            <div id="errorMessage" class="error"></div>
            <form id="pelajarForm">
                <div class="form-group">
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" placeholder="Masukkan nama pelajar" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Masukkan email" required>
                </div>
                <div class="form-group">
                    <label for="ic">No. Kad Pengenalan</label>
                    <input type="text" id="ic" placeholder="Masukkan nombor kad pengenalan" required>
                </div>
                <div class="form-group">
                    <label for="jantina">Jantina</label>
                    <select id="jantina" required>
                        <option value="" disabled selected>Pilih jantina</option>
                        <option value="Lelaki">Lelaki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="kelulusan">Kelulusan</label>
                    <input type="text" id="kelulusan" placeholder="Masukkan kelulusan" required>
                </div>
                <div class="form-group">
                    <label for="nama_penjaga">Nama Penjaga</label>
                    <input type="text" id="nama_penjaga" placeholder="Masukkan nama penjaga" required>
                </div>
                <div class="form-group">
                    <label for="tarikh_lahir">Tarikh Lahir</label>
                    <input type="date" id="tarikh_lahir" required>
                </div>
                <div class="form-group">
                    <label for="telefon">Telefon</label>
                    <input type="tel" id="telefon" placeholder="Masukkan nombor telefon" required>
                </div>
                <div class="form-group">
                    <label for="telefon_penjaga">Telefon Penjaga</label>
                    <input type="tel" id="telefon_penjaga" placeholder="Masukkan nombor telefon penjaga" required>
                </div>
                <div class="form-group">
                    <label for="warganegara">Warganegara</label>
                    <select id="warganegara" required>
                        <option value="" disabled selected>Pilih warganegara</option>
                        <option value="Warganegara Malaysia">Warganegara Malaysia</option>
                        <option value="Bukan Warganegara">Bukan Warganegara</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="kursus">Kursus</label>
                    <select id="kursus" required>
                        <option value="" disabled selected>Pilih kursus</option>
                    </select>
                </div>
                <div class="action-buttons">
                    <button type="submit" class="btn">Tambah Pelajar</button>
                    <button type="button" class="btn btn-cancel" id="cancelBtn">Batal</button>
                </div>
            </form>
        </div>

        <div class="table-responsive">
            <table id="pelajarTable">
                <thead>
                    <tr>
                        <th>Bil</th>
                        <th>Nama</th>
                        <th>No. Kad Pengenalan</th>
                        <th>Kursus</th>
                    </tr>
                </thead>
                <tbody id="pelajarTableBody"></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
        import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAydlHWbNJ2eRsBJfT3i8g9pq58wXkFTfs",
            authDomain: "spp-2025-53c5c.firebaseapp.com",
            projectId: "spp-2025-53c5c",
            storageBucket: "spp-2025-53c5c.appspot.com",
            messagingSenderId: "308795708142",
            appId: "1:308795708142:web:4914dd03f26a6adc4c19ff",
            databaseURL: "https://spp-2025-53c5c-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        const pelajarForm = document.getElementById('pelajarForm');
        const pelajarTableBody = document.getElementById('pelajarTableBody');
        const kursusSelect = document.getElementById('kursus');
        const errorMessage = document.getElementById('errorMessage');
        const logoutBtn = document.getElementById('logoutBtn');
        const toggleFormBtn = document.getElementById('toggleFormBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const formContainer = document.getElementById('formContainer');

        // Toggle form visibility
        toggleFormBtn.addEventListener('click', () => {
            formContainer.classList.toggle('show');
            pelajarForm.reset(); // Reset form when showing
            errorMessage.style.display = 'none'; // Hide error message
        });

        // Cancel button to hide form
        cancelBtn.addEventListener('click', () => {
            formContainer.classList.remove('show');
            pelajarForm.reset(); // Reset form when canceling
            errorMessage.style.display = 'none'; // Hide error message
        });

        // Load kursus data for dropdown
        function loadKursusData() {
            const uid = localStorage.getItem('uid');
            const tahapRef = ref(database, `users/${uid}/tahap`);
            onValue(tahapRef, (snapshot) => {
                kursusSelect.innerHTML = '<option value="" disabled selected>Pilih kursus</option>';
                const tahapData = snapshot.val();
                if (tahapData) {
                    Object.keys(tahapData).forEach((tahapId) => {
                        const tahap = tahapData[tahapId];
                        const kursusData = tahap.kursus;
                        if (kursusData) {
                            const optgroup = document.createElement('optgroup');
                            optgroup.label = tahap.tahap || 'Unnamed Tahap';
                            Object.keys(kursusData).forEach((kursusId) => {
                                const kursus = kursusData[kursusId];
                                const option = document.createElement('option');
                                option.value = JSON.stringify({ nama: kursus.nama, kod: kursus.kod });
                                option.textContent = `${kursus.nama} (${kursus.kod})`;
                                optgroup.appendChild(option);
                            });
                            kursusSelect.appendChild(optgroup);
                        }
                    });
                }
            }, (error) => {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            });
        }

        // Load pelajar data
        function loadPelajarData() {
            const uid = localStorage.getItem('uid');
            const sesiId = localStorage.getItem('sesiId');
            if (!sesiId) {
                errorMessage.textContent = 'No sesi selected. Please select a sesi.';
                errorMessage.style.display = 'block';
                return;
            }
            const pelajarRef = ref(database, `users/${uid}/sesipelajar/${sesiId}/pelajar`);
            onValue(pelajarRef, (snapshot) => {
                pelajarTableBody.innerHTML = '';
                const data = snapshot.val();
                if (data) {
                    Object.keys(data).forEach((pelajarId, index) => {
                        const pelajarData = data[pelajarId];
                        const row = document.createElement('tr');
                        row.dataset.pelajarId = pelajarId;
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td class="scrollable-cell">${pelajarData.nama}</td>
                            <td class="scrollable-cell">${pelajarData.ic}</td>
                            <td class="scrollable-cell">${pelajarData.kursus.kod} ${pelajarData.kursus.nama}</td>
                        `;
                        pelajarTableBody.appendChild(row);
                    });
                }
            }, (error) => {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            });
        }

        // Create new pelajar
        pelajarForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const nama = document.getElementById('nama').value.trim();
            const email = document.getElementById('email').value.trim();
            const ic = document.getElementById('ic').value.trim();
            const jantina = document.getElementById('jantina').value;
            const kelulusan = document.getElementById('kelulusan').value.trim();
            const nama_penjaga = document.getElementById('nama_penjaga').value.trim();
            const tarikh_lahir = document.getElementById('tarikh_lahir').value;
            const telefon = document.getElementById('telefon').value.trim();
            const telefon_penjaga = document.getElementById('telefon_penjaga').value.trim();
            const warganegara = document.getElementById('warganegara').value;
            const kursus = JSON.parse(document.getElementById('kursus').value);

            const uid = localStorage.getItem('uid');
            const sesiId = localStorage.getItem('sesiId');
            if (!sesiId) {
                errorMessage.textContent = 'No sesi selected. Please select a sesi.';
                errorMessage.style.display = 'block';
                return;
            }
            const pelajarRef = ref(database, `users/${uid}/sesipelajar/${sesiId}/pelajar`);
            const newPelajarRef = push(pelajarRef);

            set(newPelajarRef, {
                nama,
                email,
                ic,
                jantina,
                kelulusan,
                nama_penjaga,
                tarikh_lahir,
                telefon,
                telefon_penjaga,
                warganegara,
                kursus: {
                    nama: kursus.nama,
                    kod: kursus.kod
                }
            }).then(() => {
                pelajarForm.reset();
                formContainer.classList.remove('show'); // Hide form after submission
                alert('Pelajar created successfully!');
            }).catch((error) => {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            });
        });

        // Row click to redirect to datapelajar.html
        pelajarTableBody.addEventListener('click', (e) => {
            const row = e.target.closest('tr');
            if (!row) return;

            const pelajarId = row.dataset.pelajarId;
            localStorage.setItem('pelajarId', pelajarId);
            window.location.href = 'datapelajar.html';
        });

        // Logout functionality
        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                localStorage.removeItem('uid');
                localStorage.removeItem('tahapId');
                localStorage.removeItem('sesiId');
                localStorage.removeItem('pelajarId');
                window.location.href = 'sign.html';
            }).catch((error) => {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            });
        });

        // Initialize mobile menu
        document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
            document.querySelector('.nav').classList.toggle('active');
        });

        // Load kursus and pelajar data on page load
        loadKursusData();
        loadPelajarData();
    </script>
</body>
</html>
